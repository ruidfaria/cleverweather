
<form autocomplete="off" spellcheck="false" clHFix="100vh" clOverflow="ya">

	<clHContainer clP=0.5 fxWrap fxLayoutAlign="center center" > 

		<mat-form-field clP="0.5l ">

			<mat-label>date</mat-label>
			
			<!-- TODO: DISABLE NOT ALLOWED DATES-->
			<input matInput [matDatepicker]="datepicker" [(ngModel)]="date" name="dateInput">

				<mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>

				<mat-datepicker #datepicker>
				</mat-datepicker>

		</mat-form-field>


		<mat-form-field clP="0.5l" clW="15m">

		    <input matInput placeholder="location" [(ngModel)]="location"	name="locationInput">
<!--
			<clTableInput 	[items]="_locationsTable.items"	placeholder="location" 			[(ngModel)]="location"	name="locationInput" 	></clTableInput>
-->

		</mat-form-field>


		<mat-form-field clP="0.5l" clW="15m" >

			<clTableInput 	[items]="weeksCombo"			placeholder="view" 				[(ngModel)]="weeks"		name="weeksInput"		></clTableInput>

		</mat-form-field>


	</clHContainer>

	<clWeatherLocationQuery [startDate]="startDate" [endDate]="endDate" [location]="locationValue">
	</clWeatherLocationQuery>


</form>
